<div ng-style="mainDiv">
<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="UsuÃ¡rio" formControlName="username" />
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="password" [matTooltip]="form.controls.password.invalid? 'A senha deve ter ao menos 6 caracteres!' :''"
        />
      </mat-form-field>
      <!-- <span><mat-icon matTooltip="A senha deve ter ao menos 6 caracteres" >help</mat-icon></span>-->
    </mat-list-item>

    <mat-list-item>
      <mat-checkbox formControlName="rememberme"> Lembrar-me</mat-checkbox>


    </mat-list-item>

    <mat-list-item fxLayoutAlign="center">
      <button mat-raised-button color="primary" (click)="doLogin()">
        Login
      </button>

    </mat-list-item>

  </mat-list>
</form>

</div>
